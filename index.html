<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Personas</title>
        <script src="./src/data.js"></script>
        <script src="./src/index.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-gray-100">

        <div class="container mx-auto p-8">

            <h1 class="text-3xl font-bold mb-8 text-center">Formulario de
                Personas</h1>

            <form id="person-form" class="mb-8">
                <div class="flex flex-col mb-4">
                    <label for="num-persons"
                        class="mb-2 text-lg text-gray-800">NÃºmero de
                        personas:</label>
                    <input type="number" id="num-persons" name="num-persons"
                        min="1"
                        required
                        class="px-4 py-2 rounded-md border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 self-center">Enviar
                </button>
            </form>

            <div id="results" class="text-gray-800"></div>

        </div>

    </body>
</html>
